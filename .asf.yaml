notifications:
  commits: commits@sedona.apache.org
  issues_status: issues@sedona.apache.org
  issues_comment: issues@sedona.apache.org
  discussions: issues@sedona.apache.org
  pullrequests_status: issues@sedona.apache.org
  pullrequests_comment: issues@sedona.apache.org
  jira_options: link label worklog
github:
  description: 'A benchmark for assessing geospatial SQL analytics query performance across database systems'
  homepage: https://sedona.apache.org/spatialbench
  collaborators:
    - MrPowers
    - james-willis
    - jesspav
    - kadolor
  autolink_jira:
    - SEDONA
  labels:
    - geospatial
    - spatial-query
    - spatial-analysis
    - spatial-sql
    - benchmark
    - performance
  protected_branches:
    main: {}
  enabled_merge_buttons:
    squash:  true
  features:
    # Enable wiki for documentation
    wiki: false
    # Enable issue management
    issues: true
    # Enable projects for project management boards
    projects: false
    # Enable GitHub discussion
    discussions: false
