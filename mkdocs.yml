markdown_extensions:
   - admonition
   - attr_list
   - codehilite
   - footnotes
   - toc:
        permalink: true
        toc_depth: 3
   - pymdownx.arithmatex
   - pymdownx.betterem:
        smart_enable: all
   - pymdownx.caret
   - pymdownx.critic
   - pymdownx.details
   - pymdownx.emoji
   - pymdownx.highlight
   - pymdownx.inlinehilite
   - pymdownx.magiclink
   - pymdownx.mark
   - pymdownx.smartsymbols
   - pymdownx.snippets:
        base_path: ["docs/"]
   - pymdownx.superfences:
        custom_fences:
        - name: mermaid
          class: mermaid
   - pymdownx.tabbed:
        alternate_style: true
   - pymdownx.tasklist:
        custom_checkbox: true
   - pymdownx.tilde
plugins:
   - mkdocs-jupyter
   - search
   - macros
   - git-revision-date-localized:
        type: datetime
   - glightbox:
        touchNavigation: true
        loop: false
        effect: zoom
        slide_effect: slide
        width: 100%
        height: auto
        zoomable: true
        draggable: true
        skip_classes:
          - custom-skip-class-name
          - skip-lightbox
        auto_caption: false
        caption_position: bottom
        background: white
        shadow: false
        manual: false
   - tags
   - mkdocstrings:
          handlers:
               python:
                    inventories:
                         - https://docs.python.org/3/objects.inv
                         - https://geopandas.org/en/stable/objects.inv
                         - https://pandas.pydata.org/docs/objects.inv
                    options:
                         docstring_section_style: list
                         docstring_style: google
                         line_length: 80
                         separate_signature: true
                         show_root_heading: true
                         show_signature_annotations: true
                         show_source: false
                         show_symbol_type_toc: true
                         signature_crossrefs: true
                         extra:
                              paths: ['python']
